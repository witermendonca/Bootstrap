    <!--Grid-->
    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">

            <div class="col-md-1 p-0">
                <div class="bg-danger">1 colunas</div>
            </div>

            <div class="col-md-1 p-0">
                <div class="bg-warning">1 colunas</div>
            </div>

            <div class="col-md-1 p-0">
                <div class="bg-info">1 colunas</div>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-center">

            <div class="col-md-4 p-0">
                <div class="bg-danger">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>

        </div>

            <div class="col-md-6 p-0">

            <div class="col-md-8 p-0">

                <div class="bg-warning">4 colunas</div>

    <!--formulariono grid-->
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
